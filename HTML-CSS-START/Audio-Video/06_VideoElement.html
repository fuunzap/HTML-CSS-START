<!DOCTYPE html>
<html>
<head>
    <title>video element</title>
</head>
<body>

    <video controls loop popster="popster.png">
        <source src="video/vsvideo.mp4" />
        <source src="video/vsvideo.ogg" />
        <source src="video/vsvideo.webm" />
    </video>
    
    <ul>
        <li><strong>MP4</strong> &mdash; Мультимедиа-контйнер для проприетарного кодека H.264.</li>
        <li><strong>OGV</strong> &mdash; свободный мультимедиа-контейнер с открытым исходым кодом для кодекса Theora.</li>
        <li><strong>WEMB</strong> &mdash; еще один мультимедиа-контейнер с открытим исходным кодом </li>
    </ul>
</body>
</html>
