<!DOCTYPE html>
<html>
<head>
    <title>Использлование float</title>

    <style type="text/css">
        .grid {
            display: -moz-box;
            display: -webkit-box;
            display: flexbox;

            -moz-box-orient: horizontal;
            -webkit-box-orient: horizontal;
            box-orient: horizontal;
        }

        .block {
            width:400;
            background: #0094ff;
            padding:20px;
            margin:10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>
        <div class="block">Block 3</div>
        <div class="block">Block 4</div>
        </div>
</body>
</html>
